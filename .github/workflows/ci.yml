name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore

      - name: Format
        run: dotnet format --verify-no-changes

      - name: Build
        run: dotnet build --configuration Release

      # Uncomment this if you actually have test projects
      # - name: Test with coverage
      #   run: dotnet test --configuration Release --collect:"XPlat Code Coverage" --results-directory ./TestResults

      - name: Publish WinForms
        run: dotnet publish SQLConnection/SQLConnection.csproj -c Release -o out

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: publish
          path: out
